<!doctype html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <time class="js-timer timer"></time>
            <fieldset>
                <legend class="js-message">Wouldn't you like to rest your eyes for a bit?</legend>
                <button class="js-go-fullscreen-btn">Yes</button>
                <button class="js-cancel-timer-btn">No, skip it</button>
                <button class="js-pause-timer-btn">Pause</button>
            </fieldset>
            <div class="js-fullscreen-container fullscreen-container hidden">
                <button class="js-exit-fullscreen-btn">Exit</button>
            </div>
        </main>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
